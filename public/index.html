<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Spotify</title>
    <link rel="stylesheet" href="../src/index.css">
    <link rel="shortcut icon" href="../images/icon.png" type="image/png">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="root">
    <header class="header">
      <div class="top-bar">
        <div class="arrows">
          <button class="back  arrow" title="Назад"></button>
          <button class="forward  arrow" title="Вперед"></button>
        </div>
          <button class="profile">
            <img class="profile-image" src="../images/profile-image.jpg">
            <span>Аккаунт</span>
            <img class="profile-image" src="../images/arrow-down3.png">
          </button>
      </div>
    </header>
    <div class="sidebar">
      <div class="bar">
        <div title="Spotify">
          <a href="index.html"></a>
          <img class="logo-image" src="../images/Spotify_Logo_RGB_White.png">
        </div>
          <ul class="navigation">
            <li class = "home   sidebar-list elem">
              <a class="links" href="index.html">
                <span>Главная</span>
              </a>
            </li>
            <li class="search  sidebar-list elem">
              <a class="links" href="index.html">
                <span>Поиск</span>
              </a>
            </li>
            <li class="mediateka  sidebar-list elem">
              <a class="links" href="index.html">
                <span>Моя медиатека</span>
              </a>
            </li>
          </ul>
            <ul class= "playlist">
              <li class = "create  sidebar-list elem">
                <a class="links" href="index.html">
                  <span>Создать плейлист</span>
                </a>

              </li>
              <li class = "lovely  sidebar-list elem">
                <a class="links" href="index.html">
                  <span>Любимые треки</span>
                </a>
              </li>
            </ul>
        <div class="download">
          <a class="links" href="index.html">
            <img src="../images/download-img.png">
          <span> Установить приложение</span>
          </a>
        </div>  
      </div>   
    </div>
    
    <main class="content">
      <div class="music">
        <h2 class="music-head">Для тебя</h2>
        <section class="tracks" id="albums"></section>
        <h2 class="music-head">Недавно прослушано</h2>
        <section class="tracks" id="recentlyListen"></section>
        <h2 class="music-head">Твои лучшие миксы</h2>
        <section class="tracks" id="best"></section>
        <h2 class="music-head">Всё сложно
          <p class = "little-font">Плейлисты, которые поддержат в трудный момент.</p>
        </h2>
        <section class="tracks" id ="sadge"></section>
      </div>
    </main>

    <footer class="footer">
      <div class="player">
        <div class="track-info">
          <div>
            <img class="author-image" src="../images/dora2.jpg">
          </div>
          <div class="author-name">
              Дора <br>
              Я боюсь людей
          </div>
          <div>
            <input type="image" class="playing-image" src="../images/love.png" id="footerHeart"/>
          </div>
          <div>
            <input type="image" class="playing-image" src="../images/windowed.png" id="pip"/>
          </div>
        </div>
          <audio controls class="playing-main">
          </audio>
      </div>
    </footer>
  </div>
  </body>
</html>
